    <header>Musicians guess by Adapa Venkata Rayudu</header>
    <h2> Getting Input </h2>s

    <form class="form-group">
        <label for="sec_musician">Enter the secret Musician name </label>
        <input type ="password" id="sec_musician" name="secretName" min=10 max=50 step=2 value="Jhon Lennon" class="form-control"> <br>
    
        <label for="gs_musician">Guess the Musician </label>
        <input type ="text" id="gs_musician" name="guessMusician" autofocus class="form-control"> <br>
    
        <input type="button" onclick="checkGuess()" value="Check the Guess">
    </form>
    
    
    <p id="result">This text will be replaced </p>
    
    <script> 
    
            let correct=0
            let wrong=0
        
            function  checkGuess(){
               console.log("Getting form values")
                SecretMusician = document.getElementById("sec_musician").value
                guess = document.getElementById("gs_musician").value
                
        
                
                if(SecretMusician==guess){
                    correct+=1;
                    alert("You got it right");
                } else {
                    wrong+=1;
                    alert("Wrong");
                }

                if(wrong>=3){
                        gameover()
                }
               document.getElementById("result").innerHTML="correct "+correct+"  wrong "+wrong;
            }
            function gameover(){
                alert("Sorry,game over")
            }
    </script>

<div class="container">
