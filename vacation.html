<!DOCTYPE html>
<html>
 <head>
    <title>
        vacation
    </title>
 </head>
<body>

<h2> Rayudu Selects a vacation</h2>

    <form>
        <label for="travel">Travel by air </label>
        <input type ="checkbox" id="air"  value="True"> <br>
    
        <label for="Dom">Domestic</label>
        <input type ="checkbox" id="domestic" value="True"> <br>
    
        <label for="resort">Resort</label>
        <input type ="checkbox" id="resort" value="False"> <br>

        <input type="button" onclick="selectVacation()" value="Select a vacation">
    </form>
    
<p id="result">This text will be replaced </p>

<form>
    <label for="city">Enter a city: </label>
    <input type ="text" id="city" name="city" value="city"> <br>

    <label for="price">Enter price: </label>
    <input type ="text" id="price" name="price"> <br>

    <input type="button" onclick="updateVacation()" value="Update the vacation">
</form>

<script> 
var my_vacation = {};
    function selectVacation() {
        my_vacation = {};
        let airtravel = document.getElementById("air").checked
        let domestictravel = document.getElementById("domestic").checked
        let resorttravel = document.getElementById("resort").checked
        if (airtravel) {
            my_vacation.air = true;
        }
        else {
            my_vacation.air = false;
        }
        if (domestictravel) {
            my_vacation.domestic = true;
        }
        else {
            my_vacation.domestic = false;
        }
        if (resorttravel) {
            my_vacation.resort = true;
        }
        else {
            my_vacation.resort = false;
        }
        document.getElementById("result").innerHTML = "<b>Air:</b>"+my_vacation.air+", <b>Domestic:</b>"+my_vacation.domestic+", <b>Resort:</b>"+my_vacation.resort
    }

function updateVacation(){
    let city = document.getElementById("city").value
    let price = document.getElementById("price").value
    my_vacation["city"] = city
    my_vacation["price"] = price
    document.getElementById("result").innerHTML = JSON.stringify(my_vacation)
}
</script>

</body>
</html>
