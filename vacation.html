<!DOCTYPE html>
<html>
 <head>
    <title>
        vacation
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
     integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 </head>
<body>
    <style>
        h2 {
          background-color:beige;
          color: black;
          display: inline-block;
          font-family: 'Times New Roman', Times, serif;
        }
        p {
          background-color:chocolate;
          color: whitesmoke;
          font-family: 'Times New Roman', Times, serif;
        }
    </style>

<h2> Rayudu Selects a vacation</h2>

    <form class="form-check">
        <label for="travel">Travel by air </label>
        <input type ="checkbox" id="air"  value="True" class="form-check-input"> <br>
    
        <label for="Dom">Domestic</label>
        <input type ="checkbox" id="domestic" value="True" class="form-check-input"> <br>
    
        <label for="resort">Resort</label>
        <input type ="checkbox" id="resort" value="False" class="form-check-input"> <br>

        <input type="button" onclick="selectVacation()" value="Select a vacation">
    </form>
    
<p id="result">This text will be replaced </p>

<form class="form-group">
    <label for="city">Enter a city: </label>
    <input type ="text" id="city" name="city" value="city" class="form-control"> <br>

    <label for="price">Enter price: </label>
    <input type ="text" id="price" name="price" class="form-control"> <br>

    <input type="button" onclick="updateVacation()" value="Update the vacation">
</form>

<script> 
var my_vacation = {};
    function selectVacation() {
        my_vacation = {};
        let airtravel = document.getElementById("air").checked
        let domestictravel = document.getElementById("domestic").checked
        let resorttravel = document.getElementById("resort").checked
        if (airtravel) {
            my_vacation.air = true;
        }
        else {
            my_vacation.air = false;
        }
        if (domestictravel) {
            my_vacation.domestic = true;
        }
        else {
            my_vacation.domestic = false;
        }
        if (resorttravel) {
            my_vacation.resort = true;
        }
        else {
            my_vacation.resort = false;
        }
        document.getElementById("result").innerHTML = "<b>Air:</b>"+my_vacation.air+", <b>Domestic:</b>"+my_vacation.domestic+", <b>Resort:</b>"+my_vacation.resort
    }

function updateVacation(){
    let city = document.getElementById("city").value
    let price = document.getElementById("price").value
    my_vacation["city"] = city
    my_vacation["price"] = price
    document.getElementById("result").innerHTML = JSON.stringify(my_vacation)
}
</script>

</body>
</html>
