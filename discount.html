<!DOCTYPE html>
<html>
    <head>
        <title>Discount page</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
     integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        h2 {
          background-color:beige;
          color: black;
          display: inline-block;
          font-family: 'Times New Roman', Times, serif;
        }
        p {
          background-color:chocolate;
          color: whitesmoke;
          font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <header>Adapa Venkata Rayudu Computes Discounts</header>
    <h2> Getting Input</h2>


<form class="form-group">
    <label for="amount">Enter base amount </label>
    <input type ="number" id="amount"  value="20" class="form-control"> <br>

    <label for="dis">Enter the discount percentage</label>
    <input type ="number" id="dis" value="10" class="form-control"> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>


<p id="result">This text will be replaced </p>

<script> 

function discount(){
    console.log("Getting form values")
    var a = document.getElementById("amount").value
    var d = document.getElementById("dis").value
    var result=""
 
    for(let i=1;i<=5;i++)
        {
            result += i*(a - (a * d)/100);
            result += " ";
        }
     document.getElementById("result").innerHTML="Discounted amounts for base "+a+" are "+result
 
}
</script>

<form class="form-check">
    <input type="radio" id="*" value="times" name="math" onclick="chooseOp()" class="form-check-input">
    <label for="*">*</label></br>
  
    <input type="radio" id="/" value="divide" name="math" onclick="chooseOp()" class="form-check-input">
    <label for="/">/</label></br>
  
    <input type="radio" id="**"  value="exponent" name="math" onclick="chooseOp()" class="form-check-input">
    <label for="**">**</label></br>
</form>    
    <p id="results2"> perform operation</p>

    <script>
    function chooseOp(){

    
     var a = document.getElementById("amount").value
     var d = document.getElementById("dis").value
     exponent=document.getElementById("**").checked 
     times=document.getElementById("*").checked
     divide=document.getElementById("/").checked
 
if(exponent){
document.getElementById('results2').innerHTML="<b>(Amount ** discount) Value is: </b>"+a**d
}
else if(times){
document.getElementById('results2').innerHTML="<b>(Amount * discount) Value is: </b>"+a*d

}else if(divide){
document.getElementById('results2').innerHTML="<b>(Amount / discount) value is: </b>"+a/d
}
}
</script>

</body>
</html>
